<h2>
  <p>Todo List</p>
</h2>

<div class="div_lateral">
  <table>
    <tr>
      <td class="cabeçalho"><strong>userId</strong></td>
      <td class="cabeçalho"><strong>id</strong></td>
      <td class="cabeçalho"><strong>title</strong></td>
      <td class="cabeçalho"><strong>completed</strong></td>
    </tr>

    <tr class="botao" *ngFor="let todo of listatodo">
      <div *ngIf="todo.completed != ''; else setfalso">
        <td class="true">{{todo.userId}}</td>
        <td class="true">{{todo.id}}</td>
        <td class="true">{{todo.title}}</td>
        <td class="true">{{todo.completed}}</td>
      </div>
      <div>
        <ng-template #setfalso>
          <td class="false">{{todo.userId}}</td>
          <td class="false">{{todo.id}}</td>
          <td class="false">{{todo.title}}</td>
          <td class="false">{{todo.completed}}</td>
        </ng-template>
      </div>
    </tr>
  </table>
</div>
