<h2>
  <p>Todo List</p>
</h2>

<div class="div_lateral">
  <table>
    <tr>
      <td class="header"><strong>userId</strong></td>
      <td class="header"><strong>id</strong></td>
      <td class="header"><strong>title</strong></td>
      <td class="header"><strong>completed</strong></td>
    </tr>

    <tr class="linha" *ngFor="let todo of listatodo">
      <td>{{todo.userId}}</td>
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <div *ngIf="todo.completed != ''; else setfalso">
        <td class="true">{{todo.completed}}</td>
      </div>
      <div>
        <ng-template #setfalso>
          <td class="false">{{todo.completed}}</td>
        </ng-template>
      </div>
    </tr>
  </table>
</div>
